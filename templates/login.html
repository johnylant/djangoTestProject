{% extends "base.html" %}

{% load crispy_forms_tags %}


{% block content %}

      <p class="text-warning"> your username or password didnt match... Please...
    {% endif %}

    <form role="form" class="form-horizontal" method="post" action="">
      {% csrf_token %}
      {{ form|crispy }}
      <input class="btn btn-primary" type="submit" value="Login" />

{% endblock content %}
