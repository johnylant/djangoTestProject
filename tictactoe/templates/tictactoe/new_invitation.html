{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
New Game
{% endblock title %}

{% block content %}
<div class="row">
  <div class="well col-md-6">
    <p> Please select the user you want to play with
    <form action="" method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit"> Send this invitation </button>
    </form>
  </div>

</div>




{% endblock content %}
